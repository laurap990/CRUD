<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para el contenedor del formulario */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Estilos de los campos del formulario */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        /* Estilo de los botones */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #d6302d;
        }

        .cancel-button:hover {
            background-color: #d6302d;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Editar Material</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="lote">Lote:</label>
            <input type="text" id="lote" name="lote" value="{{ material.lote }}">

            <label for="tipo_material">Tipo de Material:</label>
            <input type="text" id="tipo_material" name="tipo_material" value="{{ material.tipo_material }}">

            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ material.descripcion }}">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ material.cantidad }}">

            <button type="submit">Guardar cambios</button>
            <a href="{% url 'inventory' %}"><button type="button" class="cancel-button">Cancelar</button></a>
        </form>
    </div>
</body>

</html>
