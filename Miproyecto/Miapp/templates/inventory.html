<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Materiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            padding: 6px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #1f47e7;
            margin-right: 5px;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .inventory-button {
            background-color: #1f47e7;
            margin-top: 20px;
        }
        .inventory-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventario de Materiales</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Lote</th>
                    <th>Tipo de Material</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materiales %}
                <tr>
                    <td>{{ material.id }}</td>
                    <td>{{ material.lote }}</td>
                    <td>{{ material.tipo_material }}</td>
                    <td>{{ material.descripcion }}</td>
                    <td>{{ material.cantidad }}</td>
                    <td>
                        <a href="{% url 'edit_material' material.id %}" class="btn btn-edit">Editar</a>
                        <a href="{% url 'delete_material' material.id %}" class="btn">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <center>
     <!-- Botón para ir a la página de inventario -->
     <form action="{% url 'material' %}" method="get">
        <button type="submit" class="inventory-button">Volver</button>
    </form>
</center>
</body>
</html>
